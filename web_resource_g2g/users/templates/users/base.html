<!DOCTYPE html>
<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  {% load static %}
  <!-- Basic -->
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <!-- Site Metas -->
  <link rel="icon" href={% static
  "images/fevicon.png" %} type="image/gif" />
  <meta name="keywords" content=""/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>

  <title>Bets</title>

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}"/>

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet"/>

  <!-- font awesome style -->
  <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet"/>
  <!-- Custom styles for this template -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet"/>
  <!-- responsive style -->
  <link href="{% static 'css/responsive.css' %}" rel="stylesheet"/>
  <style>
	  body {
		  background: {% static 'images/background.jpg' %} no-repeat center center fixed;
		  background-size: cover;
	  }
	  table {
		  border-collapse: collapse;
		  width: 100%;
	  }
	  th, td {
		  border: 1px solid #ddd;
		  padding: 8px;
	  }
	  tr:nth-child(even){background-color: #f2f2f2;}

	  th {
		  text-align:left;
	  }
	</style>
</head>

<body>

<div class="hero_area">
  <!-- header section strats -->
  <header class="header_section long_section px-0">
	<nav class="navbar navbar-expand-lg custom_nav-container ">

	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		{% if user.is_authenticated %}
		<div class="d-flex mx-auto flex-column flex-lg-row align-items-center">
		  <ul class="navbar-nav  ">
			<li class="nav-item active">
			  <a class="nav-link" href="main:start_page/">Home <span class="sr-only">(current)</span></a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href=""> About</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="">Furnitures</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="">Blog</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="">Contact Us</a>
			</li>
		  </ul>
		</div>

		<form action="logout/" method="post">
		  {% csrf_token %}
		  <a href="/" class="quote_btn-container" style="margin-right: 50px;">{{ user.username }}</a>
		  <a href="logout/" class="quote_btn-container">Log Out</a>
		</form>
		{% else %}
		<div class="quote_btn-container">
		  <a href="/login">
              <span>
                Login
              </span>
			<i class="fa fa-user" aria-hidden="true"></i>
		  </a>
		</div>
		{% endif %}
	  </div>
	</nav>
  </header>

  {% block content %}
  {% endblock %}

</div>
<!-- load js -->
<script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
<script src="{% static 'js/custom.js' %}"></script>

</body>

</html>
